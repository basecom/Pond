name: Deploy Demo
on:
  push:
    branches:
      - release/v0.2
      - main

jobs:
  deploy_demo:
    name: Deploy demo
    runs-on: ubuntu-latest
    concurrency: deploy_demo
    environment: demo
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
